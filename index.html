<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BOBI - YOZY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fundo com skins -->
    <div id="skins-background"></div>

    <!-- Tela Inicial -->
    <div id="start-screen">
        <div class="title">BOBI</div>
        <div class="subtitle">YOZY</div>
        
        <button class="menu-button" id="start-game-btn">JOGAR</button>
        <button class="menu-button" id="skin-shop-btn">LOJA DE SKINS</button>
        <button class="menu-button" id="settings-btn">DEFINIÇÕES</button>
    </div>

    <!-- Tela de Seleção de Níveis -->
    <div id="level-select-screen">
        <div class="title">ESCOLHA O NÍVEL</div>
        <div id="levels-container"></div>
        <button class="menu-button" id="back-to-menu">VOLTAR</button>
    </div>

    <!-- Menu de Configurações -->
    <div id="settings-menu">
        <div class="settings-section">
            <div class="settings-title">Dificuldade</div>
            
            <div class="difficulty-option">
                <input type="radio" id="easy" name="difficulty" value="3" checked>
                <label for="easy">Fácil (Velocidade lenta)</label>
            </div>
            
            <div class="difficulty-option">
                <input type="radio" id="medium" name="difficulty" value="5">
                <label for="medium">Médio (Velocidade normal)</label>
            </div>
            
            <div class="difficulty-option">
                <input type="radio" id="hard" name="difficulty" value="7">
                <label for="hard">Difícil (Velocidade rápida)</label>
            </div>
        </div>
        
        <div class="settings-section">
            <div class="settings-title">Idioma</div>
            
            <div class="language-option">
                <input type="radio" id="portuguese" name="language" value="pt" checked>
                <label for="portuguese">Português</label>
            </div>
            
            <div class="language-option">
                <input type="radio" id="english" name="language" value="en">
                <label for="english">English</label>
            </div>
        </div>
        
        <button class="menu-button" id="save-settings">SALVAR</button>
    </div>

    <!-- Jogo -->
    <div id="game">
        <div id="ground"></div>
        <div id="bobi" class="skin-lloyd"></div>
        <div id="timer">0.00</div>
        <div id="score">0</div>
        <div id="high-score">Recorde: 0</div>
        
        <button id="toggle-skin-shop">LOJA DE SKIN</button>
        <div id="skin-shop">
            <h3>ESCOLHA SUA SKIN</h3>
            <div class="skin-option" data-skin="skin-lloyd">
                <div class="skin-preview lloyd"></div> Lloyd (Verde)
            </div>
            <div class="skin-option" data-skin="skin-kai">
                <div class="skin-preview kai"></div> Kai (Vermelho)
            </div>
            <div class="skin-option" data-skin="skin-jay">
                <div class="skin-preview jay"></div> Jay (Azul)
            </div>
            <div class="skin-option" data-skin="skin-cole">
                <div class="skin-preview cole"></div> Cole (Preto)
            </div>
            <div class="skin-option" data-skin="skin-zane">
                <div class="skin-preview zane"></div> Zane (Branco)
            </div>
            <div class="skin-option" data-skin="skin-steve">
                <div class="skin-preview steve"></div> Steve (Minecraft)
            </div>
        </div>
        
        <div id="game-over">GAME OVER</div>
        <div id="victory">VENCESTE!</div>
        <div id="footer">Criado por YOZY</div>
    </div>

    <!-- Botão de Pausa -->
    <button id="pause-btn">PAUSAR</button>

    <!-- Menu de Pausa -->
    <div id="pause-menu">
        <h2>JOGO PAUSADO</h2>
        <button class="menu-button" id="resume-btn">CONTINUAR</button>
        <button class="menu-button" id="quit-btn">SAIR</button>
    </div>

    <!-- Controles para Mobile -->
    <div id="mobile-controls">
        <div class="mobile-btn" id="left-btn">←</div>
        <div class="mobile-btn" id="right-btn">→</div>
        <div class="mobile-btn" id="jump-btn">↑</div>
    </div>

    <!-- Sons -->
    <audio id="backgroundMusic" loop>
        <source src="game-gaming-minecraft-background-music-362185.mp3" type="audio/mpeg">
    </audio>
    <audio id="jump-sound" src="386529__glennm__breathing_jumping.wav" preload="auto"></audio>
    <audio id="crash-sound" src="325413__satchdev__cute-pixie-says-game-over.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
